<script>

    //Descomentar si desea ingresar el numero de elemento desde el navegador y comentar la linea 7
    //let numeroDeElementos = parseInt(prompt('Ingrese el numero de elementos: '));  

    //Descomentar si desea manipular el numero de elemento desde el codigo y comentar la linea 4
    let numeroDeElementos = 5;  

    let elemento1 = 0, elemento2 = 1, proximoElemento;
    let fibonacci = [];

    console.log('Serie Fibonacci hasta el elemento ' + numeroDeElementos + ': ');

    for (let i = 1; i <= numeroDeElementos; i++) {
        fibonacci.push(elemento1);
        proximoElemento = elemento1 + elemento2;
        elemento1 = elemento2;
        elemento2 = proximoElemento;
    }

    console.log(fibonacci);

</script>
